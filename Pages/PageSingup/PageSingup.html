<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex justify-center items-center ">
    <div class="w-[600px] h-[600px] bg-green-100 mt-10 rounded-[20px] flex justify-center items-center flex-col ">
        <h2 class="font-black">
            Sign Up
        </h2>
        <div class="mt-20">
            <div class="mt-[50px]">
                <input class="w-[300px] h-[40px] px-2 bg-green-100 outline-none border-b-2 border-b-slate-700" placeholder="Email*"/>
            </div>
            <div class="mt-[50px]">
                <input class="w-[300px] h-[40px] px-2 bg-green-100 outline-none border-b-2 border-b-slate-700" placeholder="Password*"/>
            </div>
            <div class="mt-[50px]">
                <input class="w-[300px] h-[40px] px-2 bg-green-100 outline-none border-b-2 border-b-slate-700" placeholder="Username*"/>
            </div>
        </div>
        <div class="mt-[100px]">
            <button id="sign-up" class="bg-slate-900 w-[120px] h-[40px] rounded-lg text-slate-50 hover:bg-blue-700">
                Sign Up
            </button>
        </div>
    </div>
    <script src="./PageSingup.js"></script>
</body>
</html>
