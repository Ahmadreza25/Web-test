<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        textarea {
          resize: none;
          overflow-y: hidden;
          transition: height 0.2s ease;
        }
      </style>
</head>
<body class="bg-slate-950">
    <div class="w-[100%] h-[1600px] flex items-center justify-center flex-col bg-slate-950 mt-[100px]">
        <h2 class="text-slate-50 text-4xl font-bold">
            Write your own article.
        </h2>
        <div>   
            <div class="flex items-center justify-center flex-col mt-[50px]">
                <div class="w-[300px] h-[300px] rounded-[50%] bg-slate-500 flex items-center justify-center">
                    <img src="" id="img-article" class="w-[100%] h-[100%] rounded-[50%]">
                </div>
                <div class="text-slate-50 mt-[30px]">
                    <input type="file" accept="image/*" id="image-article"/>
                </div>
            </div>
            <div class="mt-[60px] flex flex-col">
                <label class="text-slate-50">Name of the author:</label>
                <input type="text" id="name-article" class="w-[300px] h-[30px] bg-slate-950 mt-[5px] outline-none border-b-2 border-b-slate-50 text-slate-50"/>
            </div>
            <div class="mt-[60px] flex flex-col">
                <label class="text-slate-50">The subject of the article:</label>
                <input type="text" id="name-subject" class="w-[300px] h-[30px] bg-slate-950 mt-[5px] outline-none border-b-2 border-b-slate-50 text-slate-50"/>
            </div>
        </div>
        <div class="mt-[100px]">
            <div>
                <div 
                id="div-text"
                contenteditable="true"
                class="w-[850px] h-[600px] border border-gray-800 p-4 overflow-y-auto rounded text-right rounded-[20px] bg-slate-700 text-slate-50"
                contenteditable="true">
                </div>
            </div>  
        </div>
        <div>
            <button id="btn-writing" class="w-[100px] h-[40px] bg-slate-50 mt-[50px] rounded-[10px]">
                writing
            </button>
            <button style="display: none;" id="btn-save" class="w-[100px] h-[40px] rounded-[10px] text-slate-50 bg-blue-600 mt-[50px]">
                save
            </button>
        </div>
    </div>
    <script src="./AddArticle.js"></script>
</body>
</html>
