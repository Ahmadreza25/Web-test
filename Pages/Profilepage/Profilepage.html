<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پروفایل من</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <h2>پروفایل من</h2>
    <div class="profile-photo">
      <img id="profile-img" src="" alt="عکس پروفایل" />
    </div>

    <label for="image-input">آپلود عکس:</label>
    <input type="file" id="image-input" accept="image/*" />

    <div>
      <label for="name-input">نام:</label>
      <input type="text" id="name-input" />
    </div>

    <div>
      <label for="id-input">آیدی:</label>
      <input type="text" id="id-input" />
    </div>

    <button id="edit-btn">ویرایش</button>
    <button id="save-btn" style="display:none;">ذخیره</button>
  </div>
  <script src="./Profilepage.js"></script>
</body>
</html>
